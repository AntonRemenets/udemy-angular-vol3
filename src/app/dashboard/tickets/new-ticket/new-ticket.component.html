<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #myForm>
  <app-control label="Title">
    <input name="title" id="title" #titleInput #myInput />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #textInput
      #myInput
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">â†’</span>
    </button>
  </p>
</form>
